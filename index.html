<!DOCTYPE html>
<!-- document and document language -->
<html lang="en">
<head>
  <!-- character encoding for html document -->
  <meta charset="UTF-8">
  <!-- adjusts to screen size -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- head title -->
  <title>Pass the Message</title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="./envelope-open-text-solid.svg">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Moon+Dance&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- link styles.css -->
  <link rel="stylesheet" href="./styles.css">
  <!-- src main.js -->
  <script src="./main.js" defer></script>
</head>
<body>
  <!-- body title -->
  <h1 id="title">Type a message you would like to pass.</h1>

  <!-- form -->
  <form action="#" autocomplete="off" name="messageForm" id="messageForm" novalidate>

    <!-- label is for form elements; accessible for screen-reader -->
    <label for="message">Type message here:</label>
    <!-- label's for='' attribute equals the input's id='' attribute -->
    <input type="text" id="message" name="message" form="messageForm" required>

    <!-- submit button -->
    <input type="submit" value="Submit">

  </form>


</body>
</html>
